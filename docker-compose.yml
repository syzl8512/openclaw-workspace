version: '3.8'

services:
  openclaw-workspace:
    build: .
    container_name: openclaw-workspace
    ports:
      - "18789:18789"
    volumes:
      - openclaw-data:/root/.openclaw
      - ./workspace:/root/.openclaw/workspace:ro
    environment:
      - TZ=Asia/Shanghai
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  openclaw-data:
    driver: local
